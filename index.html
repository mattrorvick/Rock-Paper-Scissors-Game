<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script defer src="main.js"></script>
</head>
<body>

    <header>
        <h1>Rock, Paper, Scissors</h1>
        <br>
        <p>
          <i>
            Only three options, how hard can it be!?
          </i>
        </p>
      </header>
  
      <main>
        <table>
          <caption>
            <h3>
              SCORES
            </h3>
          </caption>
          <tbody>
            <tr>
              <th>Player</th>
              <th>Tie</th>
              <th>Computer</th>
            </tr>
            <tr>
              <td id="player-score">0</td>
              <td id="tie-score">0</td>
              <td id="computer-score">0</td>
            </tr>
          </tbody>
        </table>
        <aside>
          <section>
            <span>PLAYER</span>
            <img id="player" src="images/rock.jpg" alt="rock" />
          </section>
          <section>
            <span>COMPUTER</span>
            <img id="computer" src="images/rock.jpg" alt="rock" />
          </section>
        </aside>
      </main>
      <aside>
        <button id="rock-btn">R</button>
        <button id="paper-btn">P</button>
        <button id="scissors-btn">S</button>
      </aside>
    









</body>
</html>
